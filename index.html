<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-signin-client_id" content="1033760212983-0mb9dv5vh6jthd489790fbrhg0rhuh6v.apps.googleusercontent.com">
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<!-- Loader -->
	<div id="loader" class="loading">Loading&#8230;</div>

	<!-- Snackbar -->
	<div id="snackbar"></div>
	<!-- Navbar -->
	<header class="navbar">
		<span class="logo">
			<img src="./img/exotel_logo.png" alt="Exotel Logo" class="exo-logo" />
		</span>
		<ul class="menu">
			<a class="button" href="#" onclick="window.location.reload();">Home</a>
			<div id="signin" class="g-signin2" data-onsuccess="onSignIn" data-onfailure="onSignInFailed" style="display: none;"></div>
			<a id="signout" class="button" href="#" onclick="signOut();" style="display: none;">Logout</a>
		</ul>
	</header>

	<!-- Main Container -->
	<main class="container">
		<h3 id="signin-text" class="signin-text" style="display: none;">Please Sign into Exotel</h3>
		<div id="wrapper-themes" class="wrapper">
			<h2>Themes</h2>
			<div id="wrapper-themes-cards" class="card-container">
				<!-- Theme Cards Will be appended here -->
			</div>
		</div>
		<div id="wrapper-projects" class="wrapper">
			<h2 id="theme-title">Projects</h2>
			<div id="wrapper-projects-cards" class="card-container">
				<!-- Projects Cards will be appended here -->
			</div>
			<h3 id="wrapper-noprojects" class="wrapper">No Projects Found</h3>
			<div id="add-project" class="fab" onclick="displayModal(true)"> + </div>
		</div>
	</main>

	<!-- Footer -->
	<footer class="page-footer">
		<span>Â© 2019, Exotel Techcom Pvt. Ltd. All Rights Reserved</span>
	</footer>

	<!-- Modal -->
	<div id="create-project" class="modal">
		<div class="modal-content">
			<span class="close" onclick="displayModal(false)">X</span>
			<form id="create-project-form" onsubmit="return createProject(event)">
				<label for="idea">Project Idea</label>
				<input type="text" name="idea" id="idea" placeholder="Your idea here" required="true">
				<label for="description">Description</label>
				<textarea name="description" id="description" placeholder="description" rows="4" required="true"></textarea>
				<input type="submit" class="btn blue-color submit-btn" />
			</form>
		</div>
	</div>

	<!-- Scripts -->
	<script src="./script.js"></script>
	<script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
</body>

<!--  Templates -->
<template id="template-themes-card">
	<article class="card notification">
		<span class="badge empty"></span>
		<div class="text">
			<h3 class="card-title"></h3>
			<a class="btn blue-color">See Projects</a>
		</div>
	</article>
</template>

<template id="template-projects-card">
	<article class="card">
		<div class="text">
			<h3 class="card-title"></h3>
			<p class="card-subtitle"></p>
			<p class="card-members"></p>
			<a class="btn join blue-color" style="display: none;">Join</a>
			<a class="btn unjoin blue-color" style="display: none;">Leave</a>
		</div>
	</article>
</template>

</html>
